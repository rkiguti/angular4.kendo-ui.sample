<div class="container">
  <div>
    <h1>{{ title }}</h1>
  </div>
  <div>
    <button kendoButton [primary]="true" (click)="buttonClicked()">Don't Click Me!</button>
  </div>
  <kendo-dialog title="Awesome title" *ngIf="dialogOpen" (close)="dialogClosed()" #kendoDialogInstance="kendoDialog">
    I am a super simple Kendo UI Dialog!
  </kendo-dialog>
</div>
